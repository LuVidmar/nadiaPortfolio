<div id="container">
    <h1 class="highlightEffectPink">🗂️ Index</h1>
    <hr>
    <div class="category" *ngFor="let category of categories">
        <h2 class="highlightEffectYellow">{{category.title}}</h2>
        <p>{{category.about}}</p>
        <a [routerLink]="[category.link]"><button type="button" outline="true" mdbBtn color="elegant" mdbWavesEffect>Read More</button></a>
    </div>
    
</div>
