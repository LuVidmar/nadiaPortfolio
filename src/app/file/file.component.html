<div *ngIf="loaded" id="bckgCont">
    <div class="hdr">
        <img src="{{(doc | async)?.imgLink[0]}}" alt="Header Image">
        <h1>{{(doc | async)?.title}}</h1>
    </div>
    <div id="category" [style.background-color]="catColor">
        {{category}}
    </div>
    <p id="shortDesc">
        {{(doc | async)?.shortDesc}}
    </p>
    <div class="section">
        <div class="flexContainer">
            <div class="item" *ngFor="let ilink of ((doc | async)?.imgLink); let i = index">
                <img *ngIf="(doc | async)?.imgLink[i]!='' " class="gal" src="{{ilink}}" [alt]="'Image '+(i+1)">
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Description</h3>
                    <p>{{(doc | async)?.desc}}</p>
                </div>
                <div class="col-md-6">
                    <h3 *ngIf="((doc | async)?.trans)!=''">Translation</h3>
                    <p>{{(doc | async)?.trans}}</p>    
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="section" *ngIf="downloadUrl!=''">
        <a [href]="downloadUrl" target="blank"><button type="button" outline="true" mdbBtn color="elegant" mdbWavesEffect>
            <mdb-icon fas icon="file-download"></mdb-icon>
            Download
        </button></a>
    </div>

    <br><br><br>

</div>
